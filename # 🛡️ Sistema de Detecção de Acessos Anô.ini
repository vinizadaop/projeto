# 🛡️ Sistema de Detecção de Acessos Anômalos em Logs

## 📋 Descrição

Este projeto tem como objetivo simular, processar e analisar logs de acesso utilizando técnicas de inteligência artificial para identificar comportamentos anômalos. O sistema simula logs fictícios e utiliza o algoritmo **Isolation Forest** para detectar padrões de acesso fora do comum, categorizando os acessos como **Normais**, **Suspeitos** ou **Críticos**.

---

## 🚀 Funcionalidades Principais

- ✅ Simulação de logs de acesso (IPs, timestamps, status HTTP)
- ✅ Ingestão de dados em CSV
- ✅ Pré-processamento e normalização de dados
- ✅ Detecção de anomalias com algoritmos de IA
- ✅ Classificação dos acessos em Normal, Suspeito e Crítico
- ✅ Geração automatizada de alertas
- ✅ Visualização de dados com gráficos (matplotlib e seaborn)

---

## ⚙️ Instalação / Configuração

### 🔁 Pré-requisitos

- Python 3.8+
- Git instalado
- Pip atualizado

### 🧪 Passos de instalação

```bash
# 1. Clone o repositório
git clone https://github.com/vinizadaop/projeto.git
cd projeto_logs_ia

# 2. (Opcional) Crie um ambiente virtual
python -m venv venv
# Ative o ambiente virtual:
# Windows:
venv\Scripts\activate
# Linux/Mac:
source venv/bin/activate

# 3. Instale as dependências
pip install -r requirements.txt

# 4. Execute o projeto
python sistema_logs.py
